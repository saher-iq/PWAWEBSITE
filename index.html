<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Task List</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0078d4" />

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="todo-container">
    <h2>Daily Task List</h2>

    <div class="todo-input">
      <input id="task-text" type="text" placeholder="Task description" />
      <input id="task-time" type="datetime-local" />
      <button id="add-task">Add task</button>
      <button id="enable-notifications">Enable notifications</button>
    </div>

    <ul id="task-list" class="todo-list"></ul>
  </div>

  <!-- Install prompt popups -->
  <div id="a2hs-popup">
    <span>Add this app to your home screen</span>
    <button id="a2hs-accept">Install</button>
    <button id="a2hs-dismiss">Dismiss</button>
  </div>

  <div id="ios-popup">
    <span>To install: tap Share, then “Add to Home Screen”.</span>
    <button id="ios-dismiss">Got it</button>
  </div>

  <script src="./install-prompt.js"></script>
  <script src="./main.js"></script>
</body>
</html>
